
{% extends "base.html" %}
{%block title%}
Doctors
{% endblock %}
{%block content%}

<h1 class="text-center">Our Doctors</h1><br>
{% for d in docs%}
<div class="card text-center" style="width: 18rem; display:inline-block; margin-left: 40px;" >
    <img src="{{d.doc_image.url}}" class="card-img-top" alt="..." >
    <div class="card-body text-center">
        <h5 class="card-title">{{d.doc_name}}</h5>
        <p class="card-text">{{d.doc_spec}}</p>
        <p class="card-text">{{d.dep_name}}</p>
    </div>
</div>


{%endfor%}
{%endblock%}
